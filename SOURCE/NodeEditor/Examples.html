<h1>Node Editor WebGL Demo</h1>

<!-- Node Editor WebGL Demo -->
<input id="boxToggle" class="WebGL_FSToggle" type="checkbox">
<div class="WebGL_Container">
	<!-- Actual WebGL View -->
	<div class="WebGL_View" id="gameContainer">
		<canvas id="WebGL_Canvas" style="cursor: default; width: 100%; height: 100%;"></canvas>
	</div>
	<!-- WebGL View Controls -->
	<button class="base" onclick="javascript:loadWebGLDemo()">Load</button>
	&emsp; Hint: Load example canvases using <em>'File/Load Canvas From Scene'</em>!
	<label for="boxToggle" content-toggled="&#9746;" class="WebGL_FSButton">&#9744;</label>
</div>


<!--END%CONTENT-->

<!--START%SCRIPTS-->
<script src="NodeEditor/WebGLBuild/UnityLoader-mod.js"></script>
<script>
	function loadWebGLDemo () { var gameInstance = UnityLoader.instantiate("gameContainer", "WebGLBuild/WebGL_NodeEditor.json", "WebGL_Canvas"); }
</script>
